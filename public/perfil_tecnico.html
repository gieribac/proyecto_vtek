<html>

<head>

    <!-- CSS only -->

    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="stylesheet" href="assets/css/iconos.css">

</head>

<body>

    

  




    <div>


        <div class="d-flex align-items-stretch flex-column">
          <div id="menu"></div>


            <div class="row-cols-lg-4 col-md-4 col-sm-6 col-xs-12 ">

                <div class="infousuario ">
                    <div class="persona-color2"></div>

                    <h4 class="letrausuario">Nombre usuario</h4>
                  

                </div>
            </div>
            <div class="cols-lg-4  col--6 col-xs-12   margenusu">


                <div class="input-group p-3">
                    <div class="inputsdivi">
                        <input type="text" class="form-control inputsr sombra" placeholder="Direccíon" aria-label="usuario" id="direccionU"></div>
                    <div class="inputsdivi"> <input type="text" class="form-control inputsr sombra" placeholder="Ciudad" aria-label="usuario" id="ciudadU"></div>
                </div>
                <div class="input-group p-3">
                    <div class="inputsdivi">
                        <input type="text" class="form-control inputsr sombra" placeholder="nombre responsable" aria-label="usuario" id="nombreU"></div>
                    <div class="inputsdivi">
                        <input type="text" class="form-control inputsr sombra" placeholder="cargo" aria-label="usuario" id="cargoU"></div>
                </div>
                <div class="input-group p-3">
                    <div class="inputsdivi">
                        <input type="text" class="form-control inputsr sombra" placeholder="tipo de identificacion" aria-label="usuario" id="tipoIDu"></div>
                    <div class="inputsdivi">
                        <input type="text" class="form-control inputsr sombra" placeholder="identificacíon" aria-label="usuario" id="IDu"></div>
                </div>

                <div class="input-group p-3 ">
                    <div class="inputsdivi ">
                        <input type="text " class="form-control inputsr sombra" id="numeroContactoU" placeholder="numero de contácto " aria-label="usuario "></div>
                    <div class="inputsdivi "> <input type="text " id="NumeroClientesU" class="form-control inputsr sombra " placeholder="Numero de cliente" aria-label="usuario "></div>
                </div>


                <div>



                    <button type="button " class="btn btnguardar2 " id="saveU"> <h6 class="letrabtng "> Guardar</h6></button>


                </div>





            </div>
        </div>
    </div>





            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>

            <script type="module" src="https://github.com/eKoopmans/html2pdf.js/blob/master/dist/html2pdf.bundle.min.js" crossorigin="anonymous "></script>

           <script >
                const convtoPDF = () => {
                    const $elementoParaConvertir = document.body; // <-- Aquí puedes elegir cualquier elemento del DOM
                    html2pdf()
                        .set({
                            margin: 1,
                            filename: 'documento.pdf',
                            image: {
                                type: 'jpeg',
                                quality: 0.98
                            },
                            html2canvas: {
                                scale: 3, // A mayor escala, mejores gráficos, pero más peso
                                letterRendering: true,
                            },
                            jsPDF: {
                                unit: "in",
                                format: "a3",
                                orientation: 'portrait' // landscape o portrait
                            }
                        })
                        .from($elementoParaConvertir)
                        .save()
                        .catch(err => console.log(err));
                }
                document.getElementById('saveU').addEventListener('click',convtoPDF)
            </script>
            


</body>
